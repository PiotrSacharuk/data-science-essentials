name: Test Report

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Install dependencies
        run: poetry install
      - name: Run tests and generate JSON report
        run: |
          poetry run pytest --json-report --json-report-file=report.json 2>&1 | tee coverage_report.txt; exit ${PIPESTATUS[0]}
      - name: Post test report to PR
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          GITHUB_API_URL: ${{ github.api_url }}
        run: poetry run python .github/scripts/post_test_report.py
