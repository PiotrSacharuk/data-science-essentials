name: Test Report

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install test tools
        run: pip install -r requirements.txt pytest-json-report requests
      - name: Run tests and generate JSON report
        run: pytest --json-report --json-report-file=report.json --cov=source || true
      - name: Post test report to PR
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          GITHUB_API_URL: ${{ github.api_url }}
        run: python .github/scripts/post_test_report.py
