# SonarQube project configuration
sonar.projectKey=data-science-essentials
sonar.projectName=Data Science Essentials
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src,app
sonar.tests=tests
sonar.python.coverage.reportPaths=htmlcov/coverage.xml

# Exclusions for test files
sonar.coverage.exclusions=tests/**/*,**/*test*.py

# Security hotspot exclusions for test files
# Tests may contain insecure URLs for testing purposes only
sonar.security.hotspots.ignored=tests/**/*:python:S5332
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S5332
sonar.issue.ignore.multicriteria.e1.resourceKey=tests/**/*
